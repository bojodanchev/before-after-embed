<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Before/After Widget</title>
    <link rel="preload" href="/placeholder/volvo-before.jpg" as="image" />
    <link rel="preload" href="/placeholder/volvo-after.jpg" as="image" />
    <link rel="preload" href="/placeholder/cta-banner.png" as="image" />
    <style>
      html, body {
        background: transparent;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
      }
      .auto { color-scheme: light dark; }

      /* Theme tokens (light/dark) */
      [data-theme="dark"] {
        --ba-surface: rgba(0,0,0,.60);
        --ba-fg: #ffffff;
        --ba-border: rgba(255,255,255,.12);
        --ba-muted: rgba(255,255,255,.65);
        --ba-muted-bg: rgba(255,255,255,.06);
        --ba-accent: #7c3aed;
        --ba-shadow: rgba(0,0,0,.35);
      }
      [data-theme="light"] {
        --ba-surface: #ffffff;
        --ba-fg: #111111;
        --ba-border: rgba(0,0,0,.10);
        --ba-muted: #64748b;
        --ba-muted-bg: rgba(2,6,23,.06);
        --ba-accent: #7c3aed;
        --ba-shadow: rgba(0,0,0,.10);
      }

      .widget-root {
        background: var(--ba-surface);
        color: var(--ba-fg);
        padding: 16px;
        border-radius: 16px;
        max-width: 640px;
        margin: 0 auto;
        min-height: 100vh;
        box-sizing: border-box;
        border: 1px solid var(--ba-border);
        box-shadow: 0 4px 18px var(--ba-shadow);
        backdrop-filter: blur(10px) saturate(140%);
        -webkit-backdrop-filter: blur(10px) saturate(140%);
      }

      /* Dropzone */
      .dropzone {
        border: 2px dashed var(--ba-border);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        background: transparent;
        color: var(--ba-muted);
        cursor: pointer;
        transition: border .2s ease;
        margin-bottom: 12px;
      }
      .dropzone:hover { border-color: var(--ba-accent); }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(90deg,#7c3aed,#ec4899,#22d3ee);
        border-radius: 10px;
        padding: 10px 16px;
        border: none;
        color: #fff;
        cursor: pointer;
        transition: opacity .2s ease;
      }
      .btn-primary:hover { opacity: .85; }
      .btn-primary:disabled { opacity: .5; cursor: not-allowed; }
      .btn-outline {
        background: transparent;
        color: var(--ba-fg);
        border: 1px solid var(--ba-border);
        border-radius: 10px;
        padding: 8px 12px;
        cursor: pointer;
      }

      /* Choices */
      .choices { display: flex; flex-wrap: wrap; gap: 6px; margin: 10px 0; }
      .btn-choice {
        display:inline-block; margin: 4px; padding: 6px 12px; border-radius: 999px;
        border: 1px solid var(--ba-border); background: transparent; color: var(--ba-fg);
        cursor: pointer; transition: all .2s ease; font-size: 12px;
      }
      .btn-choice.active { background: linear-gradient(90deg,#7c3aed,#ec4899,#22d3ee); color: #fff; border: none; }

      /* Compare area + badges */
      #compare { position: relative; border: 1px solid var(--ba-border); border-radius: 12px; overflow: hidden; background: var(--ba-muted-bg); min-height: 220px; aspect-ratio: 4 / 3; }
      .compare.compact { aspect-ratio: 3 / 4; }
      #compare img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: block; }
      .after-wrapper { position: absolute; inset: 0; clip-path: inset(0 50% 0 0); transition: clip-path .2s ease; }
      .tag { position: absolute; top: 8px; font-size: 12px; font-weight: 600; padding: 2px 8px; border-radius: 8px; background: var(--ba-muted-bg); color: var(--ba-fg); z-index: 7; }
      .tag-before { left: 8px; }
      .tag-after { right: 8px; }

      /* Slider */
      input.slider { -webkit-appearance: none; position: absolute; left: 8px; right: 8px; bottom: 8px; height: 6px; border-radius: 4px; background: var(--ba-border); outline: none; z-index: 10; }
      input.slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%; background: var(--ba-accent); cursor: pointer; border: 2px solid #fff; box-shadow: 0 2px 6px rgba(0,0,0,.3); }
      input.slider::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: var(--ba-accent); border: 2px solid #fff; box-shadow: 0 2px 6px rgba(0,0,0,.3); cursor: pointer; }

      /* Placeholder CTA */
      .placeholder-cta {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 64px;
        display: none;
        justify-content: center;
        align-items: flex-end;
        padding: 16px;
        z-index: 6;
      }
      .compare.is-placeholder .placeholder-cta {
        display: flex;
        animation: fadeIn .32s ease forwards;
      }
      .placeholder-card {
        pointer-events: auto;
        background: rgba(15, 23, 42, 0.82);
        color: #fff;
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.38);
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        text-align: center;
        width: min(90%, 420px);
      }
      .placeholder-card img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(8, 13, 23, 0.35);
      }
      .placeholder-card p {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.82);
      }
      .placeholder-card button {
        width: 100%;
        font-size: 14px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @media (max-width: 540px) {
        .placeholder-cta { bottom: 72px; }
        .placeholder-card { padding: 16px; gap: 10px; }
        .placeholder-card p { font-size: 13px; }
      }
    </style>
  </head>
  <body class="auto widget-body card">
    <div class="widget-root">
      <form id="w-form" class="w-form">
        <div id="dropzone" class="dropzone">
          <input type="file" id="w-image" name="image" accept="image/*" style="display:none" />
          <div class="dz-inner">
            <div class="dz-icon">üñºÔ∏è</div>
            <div class="dz-text">Drop an image here or</div>
            <button type="button" id="pick" class="btn-outline">Choose image</button>
          </div>
        </div>
        <div id="w-choices" class="choices" style="display:none"></div>
        <button type="submit" id="w-generate" class="btn-primary">Generate</button>
        <select id="w-vertical" name="vertical" style="display:none">
          <option value="">Preset</option>
          <option value="barber">Barber</option>
          <option value="dental">Dental</option>
          <option value="detailing">Detailing</option>
        </select>
        <input type="text" id="w-prompt" name="prompt" placeholder="Optional prompt" style="display:none" />
      </form>
      <div class="compare is-placeholder" id="compare">
        <span class="tag tag-before">Before</span>
        <span class="tag tag-after">After</span>
        <img id="w-before" alt="Before" data-placeholder="/placeholder/volvo-before.jpg" src="/placeholder/volvo-before.jpg" />
        <div class="after-wrapper">
          <img id="w-after" alt="After" data-placeholder="/placeholder/volvo-after.jpg" src="/placeholder/volvo-after.jpg" />
        </div>
        <div class="placeholder-cta" id="placeholder-cta">
          <div class="placeholder-card">
            <img src="/placeholder/cta-banner.png" alt="Sparkling detailing results" style="display: block; opacity: 0; transition: opacity 0.3s ease;" onload="this.style.opacity='1';" onerror="this.style.display='none';" />
            <p>Slide to compare the Volvo detail, then upload your own ride to experience the Before/After magic.</p>
            <button type="button" class="btn-primary" id="cta-try">Test your car</button>
          </div>
        </div>
        <input id="w-slider" class="slider" type="range" min="0" max="100" value="50" />
      </div>
      <div id="w-watermark" class="status small" style="display:none; text-align:center; opacity:0.8; margin-top:6px;">Powered by Before/After</div>
      <div id="w-status" class="status small"></div>
    </div>
    <script>
      (function(){
        const params = new URLSearchParams(location.search);
        const theme = (params.get('theme') || 'light').toLowerCase();
        document.documentElement.setAttribute('data-theme', theme);
        const guessed = params.get('vertical');
        if (guessed) document.getElementById('w-vertical').value = guessed;
        const dz = document.getElementById('dropzone');
        const input = document.getElementById('w-image');
        const pick = document.getElementById('pick');
        pick.addEventListener('click', ()=> input.click());
        dz.addEventListener('dragover', (e)=>{ e.preventDefault(); dz.style.borderColor = 'var(--accent)';});
        dz.addEventListener('dragleave', ()=>{ dz.style.borderColor = 'var(--border)';});
        dz.addEventListener('drop', (e)=>{
          e.preventDefault();
          dz.style.borderColor = 'var(--border)';
          if (e.dataTransfer.files[0]) {
            input.files = e.dataTransfer.files;
            input.dispatchEvent(new Event('change', { bubbles: true }));
          }
        });
      })();
    </script>
    <script src="/widget.js"></script>
        <script>
      (function(){
        const params = new URLSearchParams(location.search);
        const variant = (params.get('variant') || 'card').toLowerCase();
        const cmp = document.getElementById('compare');
        cmp.classList.add(variant === 'compact' ? 'compact' : 'card');
        
        // Auto-height for iframe
        const ro = new ResizeObserver(() => {
          parent.postMessage({
            type: 'ba:height', 
            height: document.body.scrollHeight
          }, '*');
        });
        ro.observe(document.body);
        
        // Initial height
        setTimeout(() => {
          parent.postMessage({
            type: 'ba:height', 
            height: document.body.scrollHeight
          }, '*');
        }, 100);
      })();
    </script>
  </body>
</html>
